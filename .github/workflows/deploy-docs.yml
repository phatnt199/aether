name: Deploy Wiki Site

on:
  push:
    branches: [main]
    paths:
      - 'packages/docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Wiki Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: packages/docs/ra-core-infra
        run: bun install

      - name: Build Docs
        working-directory: packages/docs/ra-core-infra
        run: bunx --bun vitepress build

      - name: Prepare deployment structure
        run: |
          mkdir -p dist/ra-core-infra
          cp -r packages/docs/ra-core-infra/.vitepress/dist/* dist/ra-core-infra/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
